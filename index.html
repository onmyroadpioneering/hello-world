<!DOCTYPE html>
<html>
    <head>
        <title>MyVue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="app">
            {{name}}
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el:'#app',
                data:{
                        name:"tengyan"
                },
            })
        </script>
    </body>
</html>
